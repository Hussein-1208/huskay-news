<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZestVire</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #202122;
            text-align: center;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #a2a9b1;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.2em;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu a {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Beranda</a>
        </nav>
    </header>
    <main>
        <div class="menu">
            <a href="mengenai.html">Mengenai</a>
            <a href="struktur.html">Struktur</a>
            <a href="kegiatan.html">Kegiatan</a>
        </div>
    </main>
</body>
</html>
