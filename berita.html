<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Berita</title>
</head>
<body>
    <h1>Daftar Berita</h1>
    <div id="daftarBerita"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDn1OF9HxmJVS_Bj3eOPL3brTUw_YixVZo",
            authDomain: "huskay-news.firebaseapp.com",
            projectId: "huskay-news",
            storageBucket: "huskay-news.firebasestorage.app",
            messagingSenderId: "675892308818",
            appId: "1:675892308818:web:199b452f50a4888b08688b",
            measurementId: "G-PPE5YWJPM9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadBerita() {
            const querySnapshot = await getDocs(collection(db, "berita"));
            let html = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                html += `<h2>${data.judul}</h2><p>${data.isi}</p><hr>`;
            });
            document.getElementById("daftarBerita").innerHTML = html;
        }

        loadBerita();
    </script>
</body>
</html>
